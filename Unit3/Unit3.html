<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Video game, food, sports</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1> Video game, food, and sports pictures </h1>
    <p> Resize the browser window to change the picture </p>
    <hr> 
    <h1> Terraria enemys </h1>
    <picture>
      <source media="(min-width:769px)" srcset="Images/terraria4.jpeg">
      <source media="(min-width:426px)" srcset="Images/terraria3.png">
      <source media="(min-width:321px)" srcset="Images/terraria2.png">
      <img src="Images/terraria1.png" alt="Demon eye" width="200" length="200">
    </picture>
    <hr> 
    <h1> Food </h1> 
    <picture>
      <source media="(min-width:769px)" srcset="Images/food4.png">
      <source media="(min-width:426px)" srcset="Images/food3.png">
      <source media="(min-width:321px)" srcset="Images/food2.jpeg">
      <img src="Images/food1.jpeg" alt="Grape" width="200" length="200">
    </picture>
    <hr>
    <h1> Sports balls </h1>
    <picture>
      <source media="(min-width:769px)" srcset="Images/sport4.jpeg">
      <source media="(min-width:426px)" srcset="Images/sport3.jpeg">
      <source media="(min-width:321px)" srcset="Images/sport2.jpg">
      <img src="Images/sport1.jpeg" alt="Ping Pong Ball" width="200" length="200">
    </picture>
    <hr> 
    <footer> <i> &copy; 2022 Jeremia Dixon</i>
    <script src="script.js"></script>
  </body>
</html>
